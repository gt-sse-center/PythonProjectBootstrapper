{%- include "python_header.py" -%}
name: "Standard"

run-name: {% raw %}${{ github.run_number }} [${{ github.actor }}] on ${{ github.ref_name }}{% endraw %}

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Once a day at 12am UTC
  workflow_dispatch:

jobs:
  # ----------------------------------------------------------------------
  action_contexts:
    name: "Display GitHub Action Contexts"
    uses: davidbrownell/dbrownell_DevTools/.github/workflows/callable_display_action_contexts.yaml@main

  # ----------------------------------------------------------------------
  validate:
    strategy:
      fail-fast: false

      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

        python_version:
          - "3.12"
          - "3.11"
          - "3.10"
          # - "3.9"  # Not supported
          # - "3.8"  # Not supported

    name: Validate

    uses: davidbrownell/dbrownell_DevTools/.github/workflows/callable_validate_python.yaml@main
    with:
      operating_system: {% raw %}${{ matrix.os }}{% endraw %}
      python_version: {% raw %}${{ matrix.python_version }}{% endraw %}

  # ----------------------------------------------------------------------
  package_coverage:
    needs: validate

    name: Postprocess Coverage Info
    if: {% raw %}${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}{% endraw %}

    uses: davidbrownell/dbrownell_DevTools/.github/workflows/callable_package_python_coverage.yaml@main
    with:
      gist_id: {{ cookiecutter.gist_id }}
      gist_filename: {{ cookiecutter.github_project_name }}_coverage.json
    secrets:
      GIST_TOKEN: {% raw %}${{ secrets.GIST_TOKEN }}{% endraw %}

  # ----------------------------------------------------------------------
  create_package:
    needs: validate

    strategy:
      fail-fast: false

      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

        python_version:
          - "3.12"
          - "3.11"
          - "3.10"
          # - "3.9"  # Not supported
          # - "3.8"  # Not supported

    name: Create Package

    uses: davidbrownell/dbrownell_DevTools/.github/workflows/callable_create_python_package.yaml@main
    with:
      operating_system: {% raw %}${{ matrix.os }}{% endraw %}
      python_version: {% raw %}${{ matrix.python_version }}{% endraw %}

  # ----------------------------------------------------------------------
  validate_package:
    needs: create_package

    strategy:
      fail-fast: false

      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

        python_version:
          - "3.12"
          - "3.11"
          - "3.10"
          # - "3.9"  # Not supported
          # - "3.8"  # Not supported

    name: Validate Package

    uses: davidbrownell/dbrownell_DevTools/.github/workflows/callable_validate_python_package.yaml@main
    with:
      operating_system: {% raw %}${{ matrix.os }}{% endraw %}
      python_version: {% raw %}${{ matrix.python_version }}{% endraw %}
      validation_command: python -c "from {{ cookiecutter.pypi_project_name }} import __version__; print(__version__)"

  # ----------------------------------------------------------------------
  create_binary:
    needs: validate

    strategy:
      fail-fast: false

      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

        python_version:
          - "3.11"

    name: Create Binary

    uses: davidbrownell/dbrownell_DevTools/.github/workflows/callable_create_python_binary.yaml@main
    with:
      operating_system: {% raw %}${{ matrix.os }}{% endraw %}
      python_version: {% raw %}${{ matrix.python_version }}{% endraw %}

  # ----------------------------------------------------------------------
  validate_binary:
    needs: create_binary

    strategy:
      fail-fast: false

      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

        python_version:
          - "3.11"

    name: Validate Binary

    uses: davidbrownell/dbrownell_DevTools/.github/workflows/callable_validate_python_binary.yaml@main
    with:
      operating_system: {% raw %}${{ matrix.os }}{% endraw %}
      python_version: {% raw %}${{ matrix.python_version }}{% endraw %}
      validation_command: {{ cookiecutter.pypi_project_name }} Version

{% if cookiecutter.create_docker_image %}
# ----------------------------------------------------------------------
  create_docker_image:
    needs:
      - validate_package
      - validate_binary

    strategy:
      fail-fast: false

      matrix:
        python_version:
          - "3.12"
          - "3.11"
          - "3.10"
          # - "3.9"  # Not supported
          # - "3.8"  # Not supported

    name: Create Docker Image

    uses: davidbrownell/dbrownell_DevTools/.github/workflows/callable_create_docker_image.yaml@main
    with:
      operating_system: ubuntu-latest
      python_version: {% raw %}${{ matrix.python_version }}{% endraw %}
      name_suffix: {% raw %}-${{ matrix.python_version }}{% endraw %}
      bootstrap_args: ""
      docker_description: "{{ cookiecutter.pypi_project_name }} - {% raw %}${{ matrix.python_version }}{% endraw %}"
      push_image_as_package: true
      container_registry_username: {{ cookiecutter.github_username }}
{% endif %}

  # ----------------------------------------------------------------------
  publish:
    needs:
{% if cookiecutter.create_docker_image %}
      - create_docker_image
{% else %}
      - validate_package
      - validate_binary
{% endif %}

    name: Publish

    uses: davidbrownell/dbrownell_DevTools/.github/workflows/callable_publish_python.yaml@main
    with:
      release_sources_configuration_filename: .github/release_sources.yaml
    secrets:
      PYPI_TOKEN: {% raw %}${{ secrets.PYPI_TOKEN }}{% endraw %}
